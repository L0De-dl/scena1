<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Por贸wnanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center; 
        align-items: flex-start;
        font-family: Arial, sans-serif;
      }

      /*  Przycisk zmiany panoramy */
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        background: yellow;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /*  Wsp贸lny styl dla p贸l informacyjnych */
      .infoBox {
        position: absolute;
        top: 20px;
        z-index: 10;
        padding: 8px 12px;
        background: white;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        max-width: 320px;
      }

      /*  Informacja po lewej (藕r贸do) */
      #sourceInfo {
        left: 20px;
        text-align: left;
      }



      /*  Ekran adowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }

      /*  Pynne znikanie loadera */
      #loader.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!--  Ekran adowania -->
    <div id="loader">ADOWANIE PANORAMY...</div>

    <!--  Elementy informacyjne -->
    <div id="sourceInfo" class="infoBox">
      殴RDO ZDJCIA HISTORYCZNEGO:<br>
      ---<br>
      fotopolska.eu
    </div>

    <!--  Przycisk w centrum -->
    <button id="switchBtn">POKA呕 WERSJ HISTORYCZN</button>

    <!--  Scena A-Frame -->
<a-scene>
  <a-assets timeout="5000">
    <img id="now" src="panorama_now.jpg" />
    <img id="then" src="panorama_then.jpg" />
  </a-assets>

  <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>
  <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="false"></a-sky>

<a-entity camera look-controls>
  <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
  </a-entity>
</a-entity>

<a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>

      <a-circle 
        class="clickable"
        color="#FF0000" 
        radius="0.5" 
        position="0 1.6 -3"
        text="value: POWRT; align: center; color: white; width: 2"
        event-set__click="_event: click; _target: #dummy; visible: false"
        onclick="window.location.href='https://l0de-dl.github.io/geoportal-historyczny'">
      </a-circle>
  
</a-scene>

    
<script>
  //  Ukrycie ekranu adowania po wczytaniu sceny (z animacj)
  const scene = document.querySelector("a-scene");
  const loader = document.getElementById("loader");

  scene.addEventListener("loaded", () => {
    loader.classList.add("fade-out");
    setTimeout(() => loader.remove(), 1000);
  });

  //  Przeczanie panoram
  const skyNow = document.getElementById("sky-now");
  const skyThen = document.getElementById("sky-then");
  const btn = document.getElementById("switchBtn");

  // START: wersja historyczna
  let showingNow = false;

  skyNow.setAttribute("visible", showingNow);    // false
  skyThen.setAttribute("visible", !showingNow);  // true

  btn.textContent = showingNow
    ? "POKA呕 WERSJ HISTORYCZN"
    : "POKA呕 WERSJ WSPCZESN";

  btn.addEventListener("click", () => {
    showingNow = !showingNow;
    skyNow.setAttribute("visible", showingNow);
    skyThen.setAttribute("visible", !showingNow);

    btn.textContent = showingNow
      ? "POKA呕 WERSJ HISTORYCZN"
      : "POKA呕 WERSJ WSPCZESN";
  });

  // Component to change to a sequential color on click.
  AFRAME.registerComponent('cursor-listener', {
    init: function () {
      var lastIndex = -1;
      var COLORS = ['red', 'green', 'blue'];
      this.el.addEventListener('click', function (evt) {
        lastIndex = (lastIndex + 1) % COLORS.length;
        this.setAttribute('material', 'color', COLORS[lastIndex]);
        console.log('I was clicked at: ', evt.detail.intersection.point);
      });
    }
  });
</script>

  </body>
</html>
