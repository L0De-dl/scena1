<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Porównanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* 🔸 Przycisk zmiany panoramy */
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        background: yellow;
        border: 3px solid black;
        color: black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /* 🔸 Przycisk POWRÓT (mniejszy, pod przyciskiem głównym) */
      #backBtn {
        position: absolute;
        top: 70px; /* pod głównym przyciskiem */
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 6px 14px;
        background: black;
        color: white;
        border: 3px solid yellow;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      /* 🔸 Wspólny styl dla pól informacyjnych */
      .infoBox {
        position: absolute;
        top: 20px;
        z-index: 10;
        padding: 8px 12px;
        background: white;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        max-width: 320px;
      }

      /* 🔸 Informacja po lewej (źródło) */
      #sourceInfo {
        left: 20px;
        text-align: left;
      }

      /* 🔸 Ekran ładowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }

      /* 🔸 Płynne znikanie loadera */
      #loader.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- 🔹 Ekran ładowania -->
    <div id="loader">ŁADOWANIE PANORAMY...</div>

    <!-- 🔹 Elementy informacyjne -->
    <div id="sourceInfo" class="infoBox">
      ŹRÓDŁO ZDJĘCIA HISTORYCZNEGO:<br>
      ---<br>
      fotopolska.eu
    </div>

    <!-- 🔹 Przycisk zmiany panoramy -->
    <button id="switchBtn">POKAŻ WERSJĘ WSPÓŁCZESNĄ</button>

    <!-- 🔹 Przycisk POWRÓT -->
    <button id="backBtn">POWRÓT</button>

    <!-- 🔹 Scena A-Frame -->
    <a-scene>
      <a-assets timeout="5000">
        <img id="now" src="panorama_now.jpg" />
        <img id="then" src="panorama_then.jpg" />
      </a-assets>

      <!-- Start: panorama historyczna widoczna -->
      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="false"></a-sky>
      <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="true"></a-sky>

      <a-entity camera look-controls>
        <a-entity 
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // 🔸 Ukrycie ekranu ładowania po wczytaniu sceny
      const scene = document.querySelector("a-scene");
      const loader = document.getElementById("loader");

      scene.addEventListener("loaded", () => {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 1000);
      });

      // 🔸 Przełączanie panoram
      const skyNow = document.getElementById("sky-now");
      const skyThen = document.getElementById("sky-then");
      const switchBtn = document.getElementById("switchBtn");

      let showingNow = false; // startujemy od panoramy historycznej

      skyNow.setAttribute("visible", showingNow);
      skyThen.setAttribute("visible", !showingNow);

      switchBtn.textContent = showingNow
        ? "POKAŻ WERSJĘ HISTORYCZNĄ"
        : "POKAŻ WERSJĘ WSPÓŁCZESNĄ";

      switchBtn.addEventListener("click", () => {
        showingNow = !showingNow;
        skyNow.setAttribute("visible", showingNow);
        skyThen.setAttribute("visible", !showingNow);

        switchBtn.textContent = showingNow
          ? "POKAŻ WERSJĘ HISTORYCZNĄ"
          : "POKAŻ WERSJĘ WSPÓŁCZESNĄ";
      });

      // 🔸 Przycisk POWRÓT
      const backBtn = document.getElementById("backBtn");
      backBtn.addEventListener("click", () => {
        window.location.href = "https://l0de-dl.github.io/geoportal-historyczny";
      });
    </script>
  </body>
</html>
