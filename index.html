<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Por√≥wnanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center; 
        align-items: flex-start;
      }

      /* üî∏ Przycisk zmiany panoramy */
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px 20px;
        background: yellow;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /* üî∏ Informacja o sterowaniu */
      #infoText {
        margin-top: 20px;
        padding: 8px 12px;
        background: white;
        border: 5px solid black;
        font-family: Arial, sans-serif; 
        font-size: 16px;
        font-weight: bold;
        z-index: 10;
        position: absolute; 
      }

      /* üî∏ Ekran ≈Çadowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }
    </style>
  </head>

  <body>
    <!-- üîπ Ekran ≈Çadowania -->
    <div id="loader">≈ÅADOWANIE PANORAMY...</div>

    <!-- üîπ Przycisk i tekst -->
    <button id="switchBtn">POKA≈ª WERSJƒò HISTORYCZNƒÑ</button>
    <div id="infoText">ABY WYJ≈öƒÜ Z WIDOKU 360 NACI≈öNIJ ESCAPE</div>

    <!-- üîπ Scena A-Frame -->
    <a-scene>
      <a-assets timeout="5000">
        <img id="now" src="panorama_now.jpg" />
        <img id="then" src="panorama_then.jpg" />
      </a-assets>

      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>
      <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="false"></a-sky>

      <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: true"></a-camera>
    </a-scene>

    <script>
      // üî∏ Ukrycie ekranu ≈Çadowania po wczytaniu sceny
      const scene = document.querySelector("a-scene");
      scene.addEventListener("loaded", () => {
        document.getElementById("loader").style.display = "none";
      });

      // üî∏ Prze≈ÇƒÖczanie panoram
      const skyNow = document.getElementById("sky-now");
      const skyThen = document.getElementById("sky-then");
      const btn = document.getElementById("switchBtn");
      let showingNow = true;

      btn.addEventListener("click", () => {
        showingNow = !showingNow;
        skyNow.setAttribute("visible", showingNow);
        skyThen.setAttribute("visible", !showingNow);

        btn.textContent = showingNow
          ? "POKA≈ª WERSJƒò HISTORYCZNƒÑ"
          : "POKA≈ª WERSJƒò WSP√ì≈ÅCZESNƒÑ";
      });
    </script>
  </body>
</html>
