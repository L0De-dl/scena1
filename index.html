<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Porównanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center; 
        align-items: flex-start;
        font-family: Arial, sans-serif;
      }

      /* 🔸 Wspólny styl dla pól informacyjnych */
      .infoBox {
        position: absolute;
        left: 20px;
        z-index: 10;
        padding: 8px 12px;
        background: white;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        max-width: 320px;
      }

      /* 🔸 Informacja o źródle */
      #sourceInfo {
        top: 20px;
        text-align: left;
      }

      /* 🔸 Przycisk zmiany panoramy */
      #switchBtn {
        position: absolute;
        top: 120px;
        left: 20px;
        z-index: 10;
        padding: 8px 16px;
        background: yellow;
        border: 5px solid black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /* 🔸 Przycisk powrotu (pod spodem, mniejszy) */
      #backBtn {
        position: absolute;
        top: 180px;
        left: 20px;
        z-index: 10;
        padding: 6px 12px;
        background: white;
        border: 5px solid black;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      /* 🔸 Ekran ładowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }

      /* 🔸 Płynne znikanie loadera */
      #loader.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- 🔹 Ekran ładowania -->
    <div id="loader">ŁADOWANIE PANORAMY...</div>

    <!-- 🔹 Informacja o źródle -->
    <div id="sourceInfo" class="infoBox">
      ŹRÓDŁO ZDJĘCIA HISTORYCZNEGO:<br>
      ---<br>
      fotopolska.eu
    </div>

    <!-- 🔹 Przycisk zmiany panoramy -->
    <button id="switchBtn">POKAŻ WERSJĘ HISTORYCZNĄ</button>
    
    <!-- 🔹 Przycisk powrotu (niżej) -->
    <button id="backBtn" onclick="window.location.href='https://l0de-dl.github.io/geoportal-historyczny'">
      POWRÓT
    </button>

    <!-- 🔹 Scena A-Frame -->
    <a-scene>
      <a-assets timeout="5000">
        <img id="now" src="panorama_now.jpg" />
        <img id="then" src="panorama_then.jpg" />
        <img id="hotspot-image" src="informacja.png">
      </a-assets>

      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>
      <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="false"></a-sky>

      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat"
                  
            raycaster="objects: .collidable; far: 50" >
        >
        </a-entity>
      </a-entity>
      
  <a-plane 
    id="hotspot" 
    src="#hotspot-image" 
    width="1" 
    height="1" 
    position="0 1.5 -3"
    class="collidable"
    event-set__enter="_event: mouseenter; _target: #tooltip; visible: true"
    event-set__leave="_event: mouseleave; _target: #tooltip; visible: false"
  ></a-plane>

  <!-- Tooltip - prostokąt z tekstem, domyślnie niewidoczny -->
  <a-plane 
    id="tooltip" 
    width="2" 
    height="0.5" 
    color="#333" 
    opacity="0.8" 
    position="0 2.5 -3"
    visible="false">
    <a-text 
      value="Tutaj Twój tekst" 
      align="center" 
      color="#fff" 
      position="0 0 0.01" 
      width="1.8">
    </a-text>
  </a-plane>


      
    </a-scene>

    <script>
      // 🔸 Ukrycie ekranu ładowania po wczytaniu sceny
      const scene = document.querySelector("a-scene");
      const loader = document.getElementById("loader");

      scene.addEventListener("loaded", () => {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 1000);
      });

      // 🔸 Przełączanie panoram
      const skyNow = document.getElementById("sky-now");
      const skyThen = document.getElementById("sky-then");
      const btn = document.getElementById("switchBtn");

      // START: wersja historyczna
      let showingNow = false;

      skyNow.setAttribute("visible", showingNow);    // false
      skyThen.setAttribute("visible", !showingNow);  // true

      btn.textContent = showingNow
        ? "POKAŻ WERSJĘ HISTORYCZNĄ"
        : "POKAŻ WERSJĘ WSPÓŁCZESNĄ";

      btn.addEventListener("click", () => {
        showingNow = !showingNow;
        skyNow.setAttribute("visible", showingNow);
        skyThen.setAttribute("visible", !showingNow);

        btn.textContent = showingNow
          ? "POKAŻ WERSJĘ HISTORYCZNĄ"
          : "POKAŻ WERSJĘ WSPÓŁCZESNĄ";
      });
    </script>
  </body>
</html>
